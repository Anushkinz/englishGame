<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easy english</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="start">
        <header>
            <img src="./icon/logo.png" alt="">
        </header>
        <button id="start">start</button>
    </div>
    <div class="tasks hide">
        <div class="text">
            <!-- <img src="./icon/AlexWelcome.png" alt=""> -->
            <p>Hello my name is Alex. This is easy english app. We are going to learn english. Lets start !!!</p>
        </div>
        <div class="task" data-id="1">Task 1</div>
        <div class="task" data-id="2">Task 2</div>
        <div class="task" data-id="3">Task 3</div>
        <div class="task" data-id="4">Task 4</div>
        <div class="task" data-id="5">Task 5</div>
        <div class="task" data-id="6">Task 6</div>
        <div class="task" data-id="7">Task 7</div>
        <div class="task" data-id="8">Task 8</div>
        <div class="task" data-id="9">Task 9</div>
        <div class="task" data-id="10">Task 10</div>
    </div>
    <div class="game hide">
        <button id="mainPage">
            <img src="./icon/home.png" alt="">
        </button>
        <div class="description">
        </div>
        <div class="part1">
            <div class="block1" id="circle">
                <!-- <img id="icon1" src="./icons8-волейбол-96.png" alt=""> -->
            </div>
            <div class="block2" id="table">
                <!-- <img id="icon2" src="./icons8-кофейный-столик-64.png" alt=""> -->
            </div>
        </div>
        <!-- <div class="block2 hide" id="table1"></div>
        <div class="block2 hide" id="table2"></div> -->
    </div>
    <div class="won hide">
        <h1>You won !!!</h1>
        <div>
            <button class="reset">reset</button>
            <button class="next">next</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
